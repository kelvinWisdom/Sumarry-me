<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <main>
        <section id="first">
            <h3>Your Result</h3>
            <div id="circ">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <h2>Great</h2>
            <p>
                You scored higher than 65% of <br>
                the people who have taken <br>
                these tests.
            </p>
        </section>
        <section id="second">
            <h3>Summary</h3>
            <div class="rows">

                <div class="row-element r">
                    <div>
                        <div class="row-icon">
                            <i class="fa-solid rt fa-bolt"></i>
                        </div>
                        <b class="rt">Reaction</b>
                    </div>
                    <div><span class="score">80</span><span> / 100</span></div>
                </div>
                <div class="row-element y">
                    <div>
                        <div class="row-icon">
                            <i class="fa-solid yt fa-brain"></i>
                        </div>
                        <b class="yt">Memory</b>
                    </div>
                    <div><span class="score">92</span><span> / 100</span></div>
                </div>
                <div class="row-element g">
                    <div>
                        <div class="row-icon">
                            <i class="fa-solid gt fa-comment"></i>
                        </div>
                        <b class="gt">Verbal</b>
                    </div>
                    <div><span class="score">61</span><span> / 100</span></div>
                </div>
                <div class="row-element b">
                    <div>
                        <div class="row-icon">
                            <i class="fa-solid bt fa-eye"></i>
                        </div>
                        <b class="bt">Visual</b>
                    </div>
                    <div><span class="score">72</span><span> / 100</span></div>
                </div>
            </div>

            <button>continue</button>
        </section>
    </main>
</body>

</html>
